<div class="w-full text-sm font-medium text-gray-900 bg-white">
  <ng-container *ngIf="!loading; else isLoading">
    <ng-container *ngFor="let item of data">
      <button
        [ngClass]="
          item[labelProp] == (selectedObject ? selectedObject[labelProp] : '')
            ? ' bg-gray-200 rounded-sm'
            : 'hover:bg-gray-100 hover:text-blue-700'
        "
        type="button"
        (click)="onSelectItem(item)"
        class="w-full px-4 py-2 font-medium text-left cursor-pointer focus:outline-none"
      >
        {{ item[labelProp] }}
      </button>
      <hr class="m-1" />
    </ng-container>
  </ng-container>
  <ng-template #isLoading>
    <div class="flex flex-col h-100 w-100">
      <div class="pt-4 text-center self-center">
        <img src="../../../../assets//loading/grid.svg" />
        <!-- <p class="text-bold">Loading Data</p> -->
      </div>
    </div>
  </ng-template>
</div>
