<div class="w-full text-sm font-medium text-gray-900 bg-white">
  <ng-container *ngFor="let item of data">
    <button
      [ngClass]="
        item.name == selectedObject?.name
          ? ' bg-gray-200 rounded-sm'
          : 'hover:bg-gray-100 hover:text-blue-700'
      "
      type="button"
      (click)="selectedObject = item"
      class="w-full px-4 py-2 font-medium text-left cursor-pointer focus:outline-none"
    >
      {{ item.name }}
    </button>
    <hr class="m-1" />
  </ng-container>
</div>
