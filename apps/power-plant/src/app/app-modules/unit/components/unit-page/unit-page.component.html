<div class="flex flex-col h-full">
  <div class="flex-1 grid grid-cols-12 overflow-auto">
    <div
      class="col-span-5 md:col-span-3 lg:col-span-2 w-full h-full flex flex-wrap p-2 pr-1 overflow-auto"
    >
      <div
        class="w-full h-full bg-white bg-gradient-to-r rounded-sm shadow-md flex flex-col overflow-auto"
      >
        <form [formGroup]="unitSelectionForm" (ngSubmit)="getUnitSelections()" class="w-full px-2 pt-2 pb-0">
          <mat-form-field
            class="w-full"
            appearance="outline"
            floatLabel="never"
          >
            <mat-label> Search Unit</mat-label>
            <input matInput formControlName="deviceTitle" />
            <button type="submit" mat-icon-button matSuffix>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field
            class="w-full"
            appearance="outline"
            floatLabel="never"
          >
            <mat-label>Device Type</mat-label>
            <mat-select formControlName="deviceTypeID">
              <mat-option value="All"> All </mat-option>
              <mat-option *ngFor="let item of deviceTypes" [value]="item.value">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>

        <hr class="mt-1" />
        <p-plant-list-selection
          class="overflow-auto"
          [data]="units"
          [(selected)]="selectedUnit"
          (selectedChange)="onSelectUnit($event)"
          [labelProp]="'DeviceTitle'"
        ></p-plant-list-selection>
      </div>
    </div>
    <div
      class="col-span-7 md:col-span-9 lg:col-span-10 w-full h-full flex flex-wrap p-2 pl-1"
    >
      <div
        class="w-full h-full bg-white bg-gradient-to-r rounded-sm shadow-md flex flex-col p-2 pt-1"
      >
        <p-plant-inv-data-analysis
          [deviceTypeID]="selectedDeviceTypeID"
          [deviceID]="selectedDeviceID"
        ></p-plant-inv-data-analysis>
      </div>
    </div>
  </div>
</div>
