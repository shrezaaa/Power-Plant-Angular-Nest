<div class="w-full p-2">
  <mat-form-field class="w-full" appearance="outline" floatLabel="never">
    <mat-label> Search Unit</mat-label>
    <input matInput />
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="w-full" appearance="outline" floatLabel="never">
    <mat-label>Device Type</mat-label>
    <mat-select>
      <mat-option [value]="null"> All </mat-option>
      <mat-option *ngFor="let item of deviceTypes" [value]="item.value">
        {{ item.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<hr class="mt-1" />
<p-plant-list-selection
  class="overflow-auto"
  [data]="data"
  [(selected)]="selectedUnit"
  (selectedChange)="selectedUnitChange.emit($event)"
  [labelProp]="'DeviceTitle'"
></p-plant-list-selection>
