<div class="flex flex-col h-full">
  <div class="flex-1 grid grid-cols-12">
    <div
      class="col-span-5 md:col-span-3 lg:col-span-2 w-full h-full flex flex-wrap p-2 pr-1"
    >
      <div
        class="w-full h-full bg-white bg-gradient-to-r rounded-sm shadow-md flex flex-col"
      >
        <div class="w-full h-16 p-2">
          <mat-form-field
            class="w-full"
            appearance="outline"
            floatLabel="never"
          >
            <mat-label> Search Invertor</mat-label>
            <input matInput />
            <button mat-icon-button matSuffix>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <hr class="mt-1" />

        <div class="w-full text-sm font-medium text-gray-900 bg-white">
          <ng-container *ngFor="let item of units">
            <button
              [ngClass]="
                item.name == selectedUnit?.name
                  ? 'text-white bg-sky-600 rounded-sm'
                  : 'hover:bg-gray-100 hover:text-blue-700'
              "
              type="button"
              (click)="selectedUnit = item"
              class="w-full px-4 py-2 font-medium text-left cursor-pointer focus:outline-none"
            >
              {{ item.name }}
            </button>
            <hr class="m-1" />
          </ng-container>
        </div>
      </div>
    </div>
    <div
      class="col-span-7 md:col-span-9 lg:col-span-10 w-full h-full flex flex-wrap p-2 pl-1"
    >
      <div
        class="w-full h-full bg-white bg-gradient-to-r rounded-sm shadow-md flex flex-col p-2 pt-1"
      >
        <div class="sticky top-0 h-16 w-full p-1">
          <div class="flex">
            <mat-form-field appearance='outline'>
                <mat-label>sc</mat-label>
                <input matInput>
            </mat-form-field>



          </div>
        </div>

        <hr />
      </div>
    </div>
  </div>
</div>
