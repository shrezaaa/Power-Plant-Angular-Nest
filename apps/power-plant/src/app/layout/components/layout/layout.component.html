<mat-drawer-container class="w-screen h-screen m-0 p-0">
  <mat-drawer
  (openedChange)="onOpenedChange($event)"
    id="left-drawer"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    position="start"
    [opened]="mobileQuery.matches ? isLeftExpanded : true"
    [ngClass]="{
      'w-[65px]': !isLeftExpanded && !mobileQuery.matches,
      'w-[250px]': isLeftExpanded || mobileQuery.matches
    }"
    class="w-[250px] bg-gray-100"
    style="border: none"
  >
    <p-plant-sidenav
      [mobileQuery]="mobileQuery"
      [(isLeftExpanded)]="isLeftExpanded"
      [isRightExpanded]="isRightExpanded"
      (isLeftExpandedChange)="saveLeftState()"
    ></p-plant-sidenav>
  </mat-drawer>
  <mat-drawer
    mode="over"
    position="end"
    [opened]="isRightExpanded"
    (openedChange)="isRightExpanded = $event"
  >
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero nisi magni,
    quo, quas omnis dolor
  </mat-drawer>
  <mat-drawer-content
    [style.margin-left.px]="mobileQuery.matches ? 0 : isLeftExpanded ? 250 : 65"
  >
    <p-plant-top-navbar
      [mobileQuery]="mobileQuery"
      [(isLeftExpanded)]="isLeftExpanded"
      [(isRightExpanded)]="isRightExpanded"
      (isLeftExpandedChange)="saveLeftState()"
    ></p-plant-top-navbar>
    <div class="router-outlet bg-gray-200 relative overflow-auto">
      <p-plant-loading-bar></p-plant-loading-bar>
      <div class="p-0 w-full h-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
