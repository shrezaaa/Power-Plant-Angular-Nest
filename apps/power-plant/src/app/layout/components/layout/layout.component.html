<mat-drawer-container class="w-screen h-screen m-0 p-0">
  <mat-drawer
    id="left-drawer"
    mode="side"
    position="start"
    [opened]="true"
    [ngClass]="{ 'w-[65px]': !isLeftExpanded, 'w-[250px]': isLeftExpanded }"
    class="w-[250px] bg-gray-100"
    style="border: none"
  >
    <p-plant-sidenav
      [(isLeftExpanded)]="isLeftExpanded"
      [isRightExpanded]="isRightExpanded"
      (isLeftExpandedChange)="saveLeftState()"
    ></p-plant-sidenav>
  </mat-drawer>
  <mat-drawer
    mode="over"
    position="end"
    [opened]="isRightExpanded"
    (openedChange)="isRightExpanded = $event"
  >
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero nisi magni,
    quo, quas omnis dolor
  </mat-drawer>
  <mat-drawer-content [style.margin-left.px]="isLeftExpanded ? 250 : 65">
    <p-plant-top-navbar
      [(isLeftExpanded)]="isLeftExpanded"
      [(isRightExpanded)]="isRightExpanded"
      (isLeftExpandedChange)="saveLeftState()"
    ></p-plant-top-navbar>
    <div class="router-outlet bg-gray-100 relative">
      <p-plant-loading-bar></p-plant-loading-bar>
      <div class="p-0 w-full h-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
